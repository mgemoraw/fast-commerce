<!-- templates/socket.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background: #4a90e2;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
        }
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #fff;
        }
        #messages {
            list-style-type: none;
            padding: 0;
        }
        #messages li {
            padding: 8px 12px;
            margin-bottom: 10px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .my-message {
            background-color: #d1f5d3;
            align-self: flex-end;
        }
        .other-message {
            background-color: #f1f1f1;
        }
        form {
            display: flex;
            padding: 10px;
            background-color: #fafafa;
            border-top: 1px solid #ddd;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #4a90e2;
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ab8;
        }
        .system-message {
            font-style: italic;
            color: gray;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>ðŸ’¬ Welcome to the Chat Room</header>
    
    <div id="chat-box">
        <ul id="messages">
            <li class="system-message">You joined the chat â€” say hi! ðŸ‘‹</li>
        </ul>
    </div>
    
    <form onsubmit="sendMessage(event)">
        <input type="text" id="messageText" placeholder="Type your message here..." autocomplete="off" required>
        <button type="submit">Send</button>
    </form>
    
    <script src="{{ url_for('static',path='js/ws.js') }}"></script>
    
</body>
</html>
